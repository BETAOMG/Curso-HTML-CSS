<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Alt Title</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>Cual es tu mombre?</span>
                <input id="name" type="text">
            </label>
            <label for="staeded-studying">
                <span>Que dia comenzaste con platzi?</span>
                <input id="staeded-studying" type="date">
            </label>
            <label for="time-to-study">
                <span>En que horario estudias?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>
        <section>
            <img src="./Medium.jpg" alt="Es una imagen de un paisaje nocturno" title="Es un paisaje">
        </section>
    </main>
    
</body>
</html>
