<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Calendario</title>
    </head>

    <body>
        
        <form action="">
            <label for="hora">
                <span>Hora</span>
                <input type="time" id="hora" name="hora">
            </label>
        </form>
        <form action="">
            <label for="dia">
                <span>Dia</span>
                <input type="date" id="dia" name="dia">
            </label>
        </form>
        <form action="">
            <label for="semana">
                <span>Semana</span>
                <input type="week" id="semana" name="semana">
            </label>
        </form>
        <form action="">
            <label for="mes">
                <span>Mes</span>
                <input type="month" id="mes" name="mes">
            </label>
        </form>

        <input type="submit">
    </body>
</html>
